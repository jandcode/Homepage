<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Connector | Premium Profile Viewer</title>
    <meta name="description" content="Verbinde dich sicher mit GitHub und visualisiere dein Profil in einem eleganten Design.">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header class="hero">
            <h1>GitHub <span class="gradient-text">Connector</span></h1>
            <p>Gib deinen Personal Access Token ein, um dein Profil zu erkunden.</p>
        </header>

        <section class="auth-card glass">
            <div class="input-group">
                <label for="gh-token">GitHub Personal Access Token</label>
                <div class="input-wrapper">
                    <input type="password" id="gh-token" placeholder="ghp_..." autocomplete="off">
                    <button id="btn-connect" class="primary-btn">Verbinden</button>
                </div>
                <p class="security-note">Ihr Token wird nur lokal verwendet und niemals auf Servern gespeichert.</p>
            </div>
        </section>

        <section id="profile-display" class="profile-card glass hidden">
            <!-- Profile content will be injected here -->
            <div class="loader hidden" id="loader"></div>
            <div id="profile-content"></div>
        </section>

        <section id="error-message" class="error-toast glass hidden">
            <p>Ups! Da ist etwas schiefgelaufen. Bitte überprüfe deinen Token.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
